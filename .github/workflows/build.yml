name: build

on:
  pull_request:
  push:
    branches:
      - renamed_to_legacy
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn package
      - name: Store binary
        uses: actions/upload-artifact@v3
        with:
          name: artefact
          path: target/ssh-steps-enefit-legacy.hpi