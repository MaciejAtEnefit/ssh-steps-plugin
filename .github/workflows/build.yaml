name: build

on:
  pull_request:
  push:
    branches:
      - updated-groovy-ssh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: '[{"id": "MaciejAtEnefitSshGroovy", "username": "${{ secrets.GITHUB_USER }}", "password": "${{ secrets.GITHUB_TOKEN }}"}]'
      - name: Build with Maven
        run: mvn package